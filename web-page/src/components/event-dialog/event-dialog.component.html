<h2 mat-dialog-title>Add new Location</h2>
<mat-dialog-content style="display: flex; flex-direction: column;">
  <mat-form-field appearance="fill">
      <mat-label>Endereços</mat-label>
      <mat-select  [(ngModel)]="eventModel.LocationId">
          <mat-option  *ngFor="let location of locations" [value]="location.Id">{{location.Name}}</mat-option>
      </mat-select>
  </mat-form-field>
    <mat-form-field style="margin-right: 20px;" appearance="fill">
        <mat-label>Usuários</mat-label>
        <mat-select  [(ngModel)]="eventModel.UserId">
            <mat-option  *ngFor="let user of users" [value]="user.Id">{{user.Name}}</mat-option>
        </mat-select>
    </mat-form-field>

    

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="eventModel.BeginDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Select Time</mat-label>
        <input matInput type="time" (change)="setTime($event, eventModel.BeginDate)">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker2" [(ngModel)]="eventModel.EndDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Select Time</mat-label>
        <input matInput type="time" (change)="setTime($event, eventModel.EndDate)">
      </mat-form-field>
    </div>
  
</mat-dialog-content>
<mat-dialog-actions> 
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!validForm()" (click)="onAddCLick()" cdkFocusInitial>Add</button>
</mat-dialog-actions>
