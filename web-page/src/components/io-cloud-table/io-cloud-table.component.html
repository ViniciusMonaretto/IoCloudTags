<div style="width: 100%; height: 100%;">
    <div style="display: flex; justify-content: space-between;padding-bottom: 30px;">
        <div style=" display: flex; align-items: center; font-size: xx-large;">
        {{title}}
        </div>
        <button mat-icon-button class="example-icon" (click)="addCallback.emit()" aria-label="Edit">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    
    <div class="rowTable">
        <div class="headerCell" *ngFor="let header of headerInfo"> {{header}}</div>
        <div class="headerCell"></div>
    </div>
    <div class="rowTable" *ngFor="let model of models">
        <div class="bodyCell" *ngFor="let header of headerInfo"> {{getModelInfo(header, model)}}</div>
        <div class="bodyCell">
            <button mat-icon-button class="example-icon" (click)="editCallback.emit()" aria-label="Edit">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" (click)="onDeleteCallback(model.Id)" aria-label="Delete">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        
        
    </div>
</div>
