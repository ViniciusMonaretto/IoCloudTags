<div class="login-central-div">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title >Io Cloud Tags</mat-card-title>
          <div style="width: 20%;">
            <img mat-card-sm-image src="assets/logo.png" >
          </div>
          
        </mat-card-header>
        <mat-card-content>
            <mat-dialog-content style="display: flex; flex-direction: column;">
                <mat-form-field appearance="fill">
                  <mat-label>Usu√°rio</mat-label>
                  <input matInput [(ngModel)]=" username" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Senha</mat-label>
                  <input type="password" matInput [(ngModel)]=" password" />
                </mat-form-field>
                
              </mat-dialog-content>
              <mat-dialog-actions> 
                <button mat-button [disabled]="!validForm()" (click)="login()" cdkFocusInitial>login</button>
              </mat-dialog-actions>
        </mat-card-content>
    </mat-card>
      
</div>
